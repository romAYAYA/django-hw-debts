<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a href="/">home</a>
<table>
    <thead>
    <tr>
        <th>Currency</th>
        <th>Buy ₸</th>
        <th>Sell ₸</th>
    </tr>
    </thead>
    <tbody>
    {% for c in currency %}
    <tr>
        <td>{{ c.currency }}</td>
        <td>{{ c.buy_value }}</td>
        <td>{{ c.sell_value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
